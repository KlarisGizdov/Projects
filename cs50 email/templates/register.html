{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <body style="background-color: #FFFAD7;">
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="email" placeholder="Email" type="email">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="confirm" placeholder="Confirm Password" type="password">
            </div>
            <button class="button-send" type="submit">Register</button>
        </form>
    </body>
{% endblock %}
