{% extends "layout.html" %}

{% block title %}
    Compose
{% endblock %}

{% block main %}
<body style="background-color: #FFFAD7;">
    <form action="/compose" method="post">
        <div class="mb-3">
            <label>From:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" style="border-color:#041562" id="username" name="sender" type="email" value="{{ sender }}">
        </div>
        <div class="mb-3">
            <label>To:</label>
            <input class="form-control mx-auto w-auto" style="border-color:#041562" id="recipient" name="recipient" placeholder="Recipient" type="email">
        </div>
        <div class="mb-3">
            <label>Subject:</label>
            <input class="form-control mx-auto w-auto" style="border-color:#041562" id="subject" name="subject" placeholder="Subject" type="text">
        </div>
        <div class="mb-3">
            <textarea name="body" placeholder="Text" style="height: 200px; width: 500px; border-color: #041562;"></textarea>
        </div>
        <button class="button-send">Send</button>
    </form>
</body>
{% endblock %}
